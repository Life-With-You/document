<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400" style="border:1px solid #ccc"></canvas>
    <script>
        var android1 = document.getElementById('canvas')
        var and = android1.getContext('2d');
        // console.log(and);
        // 圆形
        function android(x, y, r, z, color, tf) {
            if (color == undefined) {
                and.fillStyle = '#A4C63E';
            }
            if (tf == undefined) {
                tf = true;
            }
            and.beginPath();
            and.fillStyle = color;
            and.arc(x, y, r, 0, z * Math.PI, tf);
            and.fill();
            // and.stroke();
        }
        // console.log(android());
        android(100, 100, 50, 1);
        android(120, 80, 5, 2, '#fff');
        android(80, 80, 5, 2, '#fff');
        android(60, 185, 10, 2);
        android(140, 185, 10, 2);
        android(120, 225, 10, 2);
        android(80, 225, 10, 2);
        android(30, 165, 10, 2);
        android(170, 165, 10, 2);
        android(30, 115, 10, 2);
        android(170, 115, 10, 2);
        
        // 矩形
        function  rectangle(_x,_y,w,h) {
            and.beginPath();
            and.fillStyle='#A4C63E';
            and.rect(_x,_y,w,h);
            and.fill();
        }
        rectangle(50,105,100,80)
        rectangle(60,185,80,10)
        rectangle(70,185,20,40)
        rectangle(110,185,20,40)
        rectangle(20,115,20,50)
        rectangle(160,115,20,50)
        // 线
        function wire(m,e,l,n){
            if(l == undefined && n == undefined){
            and.lineTo(l,n);
            }
            and.beginPath();
            and.strokeStyle = '#A4C63E';
            and.lineWidth=5;
            and.lineCap='round';
            and.moveTo(m, e);
            and.lineTo(l,n);
            and.fill();
            and.stroke();
        }
        wire(70,30,85,70)
        wire(130,30,115,70)        
    </script>
</body>

</html>
