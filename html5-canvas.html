<script>

        x += 0.01;
        if (x >= 0.9) {
            x = 0.9;
        }
        ctx.fillStyle = '#ccc';
        ctx.shadowBlur = 10;
        ctx.shadowColor = "red";
        ctx.fillRect(10, 10, 110, 10);

        ctx.fillStyle = 'red'
        ctx.fillRect(10, 10, 100 * x, 10);
        ctx.beginPath();

        ctx.fillStyle = '#fff';
        ctx.strokeStyle = '#cdd';
        ctx.arc(100 * x + 10, 15, 10, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
        ctx.shadowBlur = 10;
        ctx.shadowColor = "blue";
        ctx.stroke();
    }, 30);

        ctx.fillStyle = color;
        ctx.arc(x, y, r, 0, Math.PI * 2)

            ctx.fill();
        }
